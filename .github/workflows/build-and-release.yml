name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Create release archive
        run: |
          cd dist
          zip -r ../video-web-editor.zip .
          cd ..
          tar -czvf video-web-editor.tar.gz -C dist .
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-web-editor-dist
          path: |
            video-web-editor.zip
            video-web-editor.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: video-web-editor-dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            video-web-editor.zip
            video-web-editor.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
